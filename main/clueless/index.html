<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>oh, i forgot to change the title</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <link id="clueStye" rel="stylesheet" href="clue.css" />
  <style id="dynamicStyle"></style>
  <script src="/js/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="text-white">

  <div class="d-none sticky-top p-2 pb-3 pt-3 shadow" id="guessCardsHand">
    <div class="container d-flex mb-3">
      <div class="cards" id="guessCards"></div>
    </div>
    <div class="container d-flex">
      <div>
        <label class="form-label mb-0">Guessing player:</label>
        <div id="guesserSelect"></div>
      </div>
      <div class="ms-auto mt-auto">
        <button class="btn btn-warning" type="button" id="nextGuessStepBtn" disabled>
          Make guess
        </button>
      </div>
    </div>
  </div>

  <div class="d-none p-2 shadow mt-5" id="addGuessPlayersStep">
    <div class="container mb-4 p-0">
      <div class="container mb-5">
        <div class="cards mb-4" id="guessList"></div>
        <hr>
        <div class="cards mt-4" id="playerListForGuess"></div>
      </div>
      <div class="container d-flex">
        <div></div>
        <div class="ms-auto">
          <button class="btn btn-warning" type="button" id="finalGuessBtn">
            Record guess
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-1">
    <div id="formCarousel" class="carousel slide" data-bs-ride="false" data-bs-interval="false">
      <div class="carousel-inner">

        <!-- Step 1 -->
        <div class="carousel-item active">
          <div class="card p-4 shadow-sm position-relative">
            <h4></h4>
            <div class="mb-3">
              <label class="form-label">Number of players</label>
              <input id="numHands" type="number" min="2" max="6" value="4" class="form-control" />
            </div>
            <div class="d-flex">
              <div>
              </div>
              <div class="ms-auto">
                <button class="btn btn-primary" data-bs-target="#formCarousel" data-bs-slide="next">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="carousel-item">
          <div class="card p-4 shadow-sm">
            <h4></h4>
            <div class="mb-3">
              <label class="form-label">House rules</label>
              <select class="form-select" id="houseRules" multiple>
                <option value="" selected>None</option>
                <option value="noConservatory" title="The Conservatory card is removed, but you can still make guesses in the Conservatory">Conservation</option>
              </select>
            </div>
            <div class="d-flex">
              <div>
                <button class="btn btn-secondary me-2" data-bs-target="#formCarousel" data-bs-slide="prev">
                  Back
                </button>
              </div>
              <div class="ms-auto">
                <button class="btn btn-primary" data-bs-target="#formCarousel" data-bs-slide="next" id="newGameTriggerBtn" disabled>
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="carousel-item">
          <div class="card p-4 shadow-sm">
            <h4>Players</h4>
            <p></p>
            <div class="mb-3" id="playerNamesForm">
            </div>
            <div class="d-flex">
              <div>
                <button class="btn btn-secondary me-2" data-bs-target="#formCarousel" data-bs-slide="prev">
                  Back
                </button>
              </div>
              <div class="ms-auto">
                <button id="updatePlayerDataTrigger" class="btn btn-primary" data-bs-target="#formCarousel" data-bs-slide="next">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Step 4 -->
        <div class="carousel-item">
          <div class="card p-2 shadow-sm">
            <h4 class="p-2">Choose your cards</h4>
            <div class="mb-3 cards" id="playerChosenCards">
              <button type="button" class="card cl-card btn btn-outline-light fs-2"
                data-bs-toggle="modal" data-bs-target="#cardTypeModal" id="addCardBtn">+</button>
            </div>
            <div class="d-flex">
              <div>
                <button class="btn btn-secondary me-2" data-bs-target="#formCarousel" data-bs-slide="prev">
                  Back
                </button>
              </div>
              <div class="ms-auto">
                <button id="startGameBtn" class="btn btn-warning fw-bold">Create</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div id="table" class="row g-3"></div>

    <div class="modal" id="cardTypeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>
              Choose a Category
            </h5>
          </div>
          <div class="cards big-cards modal-body justify-content-evenly p-2" id="cardTypeModalCards">
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="cardsLeftInTypeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>
              Choose a Card
            </h5>
          </div>
          <div class="cards big-cards modal-body justify-content-evenly p-2" id="cardModalCards">
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="guesserModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>
              Guessing player:
            </h5>
          </div>
          <div class="modal-body d-flex flex-column" id="guesserList">
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 small opacity-75">
      Who done it
    </footer>
  </div>
    
  <script type="module" src="clue.js"></script>
</body>
</html>
