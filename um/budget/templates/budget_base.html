{% extends "base_template.html" %}

{% block header %}
<link rel="stylesheet" href="/static/css/budget.css" type="text/css">
<script src="http://127.0.0.1/js/jquery.min.js"></script>
<script src="http://127.0.0.1/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
window.addEventListener("load", function () {
	$("nav").find("a").each(function (i, e) {
		if (e.href.endsWith(window.location)) {
			e.classList.add("disabled");
		}
	});
});
</script>
{% endblock %}

{% block title %}Budget Thingy{% endblock %}

{% block nav %}
<div class="navbar navbar-dark navbar-expand-md bg-dark text-light p-0">

	<div class="mr-3 ml-2">
		<button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#collapsibleNav"
			aria-expanded="false" aria-controls="collapse" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<h5 class="mb-0 pt-1 pb-1 d-inline">Budget Thingy</h5>
	</div>

	<div class="collapse navbar-collapse" id="collapsibleNav">
		<ul class="nav row">
			<li class="nav-item col-md-2">
				<a class="nav-link text-light" href="{% url 'index' %}">Home</a>
			</li>
			<li class="nav-item col-md-2">
				<a class="nav-link text-light" href="{% url 'manage' %}">Budgets</a>
			</li>
			<li class="nav-item col-md-3">
				<a class="nav-link text-light" href="{% url 'manage_repeating_tx' %}">Repeating Transactions</a>
			</li>
			<li class="nav-item col-md-3">
				<a class="nav-link text-light" href="{% url 'add_transaction' %}">Add Transaction</a>
			</li>
			<li class="nav-item col-md-2">
				<a class="nav-link text-light" href="{% url 'status' %}">Status</a>
			</li>
		</ul>
	</div>
</div>
{% endblock %}

{% block content %}
{% endblock %}
