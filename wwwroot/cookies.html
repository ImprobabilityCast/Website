<!DOCTYPE html>
<html lang="en-US">
<meta charset="UTF-8">
<style>
#b1  {
    float: top;
}
#b2  {
    float: top;
}
#buttonDiv  {
    float: left;
}
#t1  {
    float: left;
}
</style>
<body>
<textarea id="t1" cols="80" rows="25"></textarea>
<div id="buttonDiv">
  <button id="b1" onclick="setCookies()" width="80em" height="20em">
  Set Cookies</button>
  <button id="b2" onclick="loaded()" width="80em" height="20em">
  Show Cookies</button>
</div>
<script>
function setCookies()  {
    document.cookie = document.getElementById("t1").value;
    document.getElementById("t1").value = document.cookie;
}
function loaded()  {
  alert(document.cookie);
}
</script>
</body>
</html>
