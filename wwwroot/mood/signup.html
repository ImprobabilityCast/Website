<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="form.css" />
<link rel="stylesheet" href="signup.css" />
<title>Sign up</title>

<body class="container d-flex flex-column justify-content-between">
	<header>
		<nav class="nav nav-justified">
			<a class="nav-link nav-item" href="/mood/">Home</a>
		</nav>
		<hr />
	</header>

	<form action="signup_action.php" method="post" id="signup-form"
			class="jumbotron align-self-center needs-validation">
		<h3>Sign up</h3>
		<hr />
		<fieldset>
			<div class="form-row form-group">
				<label for="uname" class="col-sm-4 col-form-label">Username:</label>
				<input type="text" name="uname" id="uname" class="col form-control"
						placeholder="Username" oninput="saveInput(event)">
				<div class="invalid-feedback" id="uname-feedback">
					User already exists :(
				</div>
			</div>
			<div class="form-row form-group">
				<label for="pass1" class="col-sm-4 col-form-label">Password:</label>
				<div class="col input-col">
					<input type="password" name="pass1" id="pass1" class="form-control">
					<div class="invalid-feedback" id="pwd-feedback">
					</div>
					<div class="custom-control">
						<input type="checkbox" id="show-pwd" class="custom-control-input">
						<label for="show-pwd" class="custom-control-label">Show password</label>
					</div>
					<div class="hidden" id="pwd-needs">

					</div>
				</div>
			</div>
			<div class="form-row form-group" oninput="saveInput(event)">
				<input type="text" name="sec-q-1" id="sec-q-1" class="col-sm-6 form-control"
					placeholder="1st security qestion" list="questions">
				<input type="text" name="sec-q-1-a" id="sec-q-1-a" class="col-sm-6 form-control"
					placeholder="Answer to 1st security question">
			</div>
			<div class="form-row form-group" oninput="saveInput(event)">
				<input type="text" name="sec-q-2" id="sec-q-2" class="col-sm-6 form-control"
					placeholder="2nd security qestion" list="questions">
				<input type="text" name="sec-q-2-a" id="sec-q-2-a" class="col-sm-6 form-control"
					placeholder="Answer to 2nd security question">
			</div>
			<datalist id="questions">
				<option>Name of first pet</option>
				<option>Kind of first car</option>
				<option>Favorite color at age 12</option>
				<option>Name of your elementary school</option>
				<option>The street you first lived on</option>
			</datalist>
		</fieldset>
		
		<!-- maybe security questions at a later date -->
		<div class="form-row">
			<input type="submit" id="btn-submit" class="btn btn-primary align-self-end col-sm-3" value="Submit" disabled>
		</div>
	</form>
	
	<footer>
		<hr />
		<nav class="nav nav-justified">
			<a class="nav-link nav-item" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Tech Support</a>
		</nav>
	</footer>
	
	<script src="util.js"></script>
	<script src="signup.js"></script>
</body>
</html>
