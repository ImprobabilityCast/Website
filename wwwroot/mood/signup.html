<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="form.css" />
<link rel="stylesheet" href="signup.css" />

<body class="container d-flex flex-column justify-content-between">
	<header>
		<nav class="nav nav-justified">
			<a class="nav-link nav-item" href="/mood/">Home</a>
		</nav>
		<hr />
	</header>

	<form action="signup_action.php" class="jumbotron align-self-center needs-validation" oninput="canSubmit()">
		<h3>Sign up</h3>
		<hr />
		<fieldset>
			<div class="form-row form-group">
				<label for="email" class="col-sm-4 col-form-label">Email:</label>
				<input type="text" id="email" class="col form-control" placeholder="someone@example.com">
			</div>
			<div class="form-row form-group">
				<label for="pass1" class="col-sm-4 col-form-label">Password:</label>
				<div class="col input-col">
					<input type="password" id="pass1" class="form-control" oninput="checkPasswordsMatch()">
					<div class="hidden">
						<span>Password requirements:</span>
						<ul>
							<li>Both upper and lowercase letters</li>
							<li>At least one number</li>
							<li>At least one symbol: `~!@#$%^&amp;*()_+{}|:"&lt;&gt;?-=[]\;',./</li>
							<li>At least 16 characters in length</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
				<label for="pass2" class="col-sm-4 col-form-label">Re-enter password:</label>
				<div class="col input-col">
					<input type="password" id="pass2" class="col form-control" oninput="checkPasswordsMatch()">
					<div class="invalid-feedback" id="pass2feedback">
						Passwords must match
					</div>
				</div>
			</div>
		</fieldset>
		
		<!-- maybe security questions at a later date -->
		<div class="form-row">
			<button type="submit" id="btn-submit" class="btn btn-primary align-self-end col-sm-3" disabled>Submit</button>
		</div>
	</form>
	
	<footer>
		<hr />
		<nav class="nav nav-justified">
			<a class="nav-link nav-item" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Tech Support</a>
		</nav>
	</footer>
	
	<script src="signup.js"></script>
</body>
</html>
