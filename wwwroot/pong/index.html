<!DOCTYPE html>
<html lang="en-US">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pong.css" type="text/css" />

    <body>
        <div id="overlay"></div>
        <button id="startBtn" onclick="startGame(event)">Start</button>
        <!-- <p id="instructions">Instructions:</p> -->
        <canvas id="canvas" oncontextmenu="togglePause(event)">
        </canvas>

        <p id="hint"></p>

        <!-- site tracking -->
        <script src="/tracker/tracker.js"></script>

        <script src="pong.js"></script>
        <script>
            var hints = [
                "Move the mouse up and down to move your small rectangle.",
                "Right click to pause. Right click again to resume."
            ]
            var canvas = document.getElementById("canvas");
            var hint = document.getElementById("hint");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pong.init(canvas);
            pong.startScreensaver();

            function startGame() {
                pong.stopScreensaver();
                document.getElementById("overlay").style.visibility = "hidden";
                document.getElementById("startBtn").style.visibility = "hidden";
                pong.restart();
            }

            function togglePause(e) {
                e.preventDefault();
                if (pong.isPaused()) {
                    pong.resume();
                } else {
                    pong.pause();
                }
            }

            function hintCycle(hintNumber) {
                hint.style.right = 0;
                hint.innerText = hints[hintNumber];
            }

            hintCycle(0);

            setInterval(hintCycle, 30000, Math.round(Math.random()));
        </script>
    </body>
</html>
